    api_key: 'NLqjVpD0CYFAWor772ZiF2hT'
    secret_key: '4V7r6Xt2EYcj0tUcQ2tsyRMdDSCczp80'
    per: 0  # 发音人选择 0：女生；1：男生；3：度逍遥；4：度丫丫

# 唤醒SST引擎
