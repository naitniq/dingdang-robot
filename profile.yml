pocketsphinx:
    fst_model: '/home/pi/g014b2b/g014b2b.fst'                              
    hmm_dir: '/usr/share/pocketsphinx/model/hmm/en_US/hub4wsj_sc_8k' #optional

# snowboy 唤醒SST引擎（可选）
