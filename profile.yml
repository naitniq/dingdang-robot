robot_name: 'DINGDANG'  # 必须使用大写
robot_name_cn: '叮当'
first_name: '添'
last_name: '秦'
timezone: HKT

# 是否接入微信
wechat: true

# 当有邮件时，是否朗读邮件标题
read_email_title: true

# 当内容过长（> 200个字）时，是否继续朗读
# true：读
# false：改为发送内容
read_long_content: false

# 最长朗读内容（仅当 read_long_content 为 false 时有效）
max_length: 200

# 是否使用邮箱发送长内容而不是微信
prefers_email: false

# 勿扰模式，该时间段内不执行通知检查
do_not_bother:
    enable: true # 开启勿扰模式
    since: 23    # 开始时间
    till: 9      # 结束时间，如果比 since 小表示第二天

# TTS 服务配置
tts_engine: baidu-tts

# STT 服务配置
stt_engine: baidu-stt

# 百度语音服务
# http://yuyin.baidu.com/
